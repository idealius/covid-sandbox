<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Covid Sandbox</title>
  <meta name="description" content="Covid Sandbox">
  <meta name="author" content="Leo Idler">

  <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->
  <link rel="stylesheet" href="third party/jstree/themes/default/style.min.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css?v=1.0">

</head>

<body>
  <!-- <div class="loader"></div> -->

  
  <script src="third party/jquery-3.5.1.min.js"></script>
  <script src="third party/jquery.csv.js"></script> <!-- CSV reader -->
  <!-- <script src="third party/jstree/jstree.min.js"></script> -->

  <script src="data/covid19_confirmed_US_rate.js"></script>
  <script src="data/covid19_deaths_US_rate.js"></script>
  <script src="data/covid19_confirmed_global_rate.js"></script>
  <script src="data/covid19_deaths_global_rate.js"></script>


  
  <script type="text/javascript" charset="UTF-8" src="https://cdn.jsdelivr.net/npm/jsxgraph@1.1.0/distrib/jsxgraphcore.js"></script>
  <!-- <script type="text/javascript" charset="UTF-8" src="third party/jsxcore.js"></script> -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/jsxgraph@1.1.0/distrib/jsxgraph.css" />

  <div>
    <input type="radio" id="region_context_us"  name="region_context" value="US" checked>
    <label for="US">US</label>
    <input type="radio" id="region_context_global"  name="region_context" value="Global">
    <label for="Global">Global</label>
  </div>

  <br>

  <div>
    <input type="radio" id="affected_context_cases"  name="affected_context" value="Cases" checked>
    <label for="cases">Cases</label>
    <input type="radio" id="affected_context_deaths"  name="affected_context" value="Deaths">
    <label for="deaths">Deaths</label>
  </div>

  <br>

  
  State/Country: <select id='regions_dropdown'><option>None</option></select>

  <br>
  <br>
  
  <input type="checkbox" id="sevendayavg" name="sevendayavg" value="1" checked>
  <label for="rolling_days">Rolling day average</label><br> <!--&lt = '<'' -->

  <br>

  <div class="small-row">
    <input type="text" id="rolling_days" class="small-float-box" name="rolling_days" value="7" style="width: 20px">
    <div class="slidecontainer small-float-box">
      <input type="range" min="3" max="300" value="7" class="slider" id="rollingavgslider">
    </div>
  </div>
  <div class="row">

    <div id="jsxgbox" class="float-box">
      <!-- <div class="white"></div> -->
    </div>
    

    
  </div>
  
  <br><br>

  <div><input type="text" id="console" max=9999999999999></div>



</div>
</body>
</html>
