<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Covid Sandbox</title>
  <meta name="description" content="Covid Sandbox">
  <meta name="author" content="Leo Idler">

  <link rel="stylesheet" type="text/css" href="http://covid19graphs.42web.io/css/styles.css">
  <link rel="stylesheet" type="text/css" href="http://covid19graphs.42web.io/third party/jstree/themes/default/style.min.css" />
  <!-- <link rel="stylesheet" type="text/css" href="css/styles.css?v=1.0"> -->
  <!-- <link rel="stylesheet" type="text/css" href="third party/jsxgraph.css" /> -->
   <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/jsxgraph@1.1.0/distrib/jsxgraph.css" />


</head>

<body>
  <!-- <div class="loader"></div> -->
  
  <script src="http://covid19graphs.42web.io/third party/jquery-3.5.1.min.js"></script>
  <script src="http://covid19graphs.42web.io/third party/jquery.csv.js"></script> <!-- CSV reader, Deprecated -->
  <!-- <script src="third party/jstree/jstree.min.js"></script> -->

  <script src="http://covid19graphs.42web.io/data/covid19_confirmed_US_rate.js"></script>
  <script src="http://covid19graphs.42web.io/data/covid19_deaths_US_rate.js"></script>
  <script src="http://covid19graphs.42web.io/data/covid19_confirmed_global_rate.js"></script>
  <script src="http://covid19graphs.42web.io/data/covid19_deaths_global_rate.js"></script>
  <script src="http://covid19graphs.42web.io/data/spanish_flu_conversion.js"></script>


  
  <script type="text/javascript" charset="UTF-8" src="https://cdn.jsdelivr.net/npm/jsxgraph@1.1.0/distrib/jsxgraphcore.js"></script>
  <!-- <script type="text/javascript" charset="UTF-8" src="third party/jsxcoremin.js"></script> -->

  <div id="last_updated">
    Data Sources Last Updated: 
  </div>
  
  <br>

  <div>
    <input type="radio" id="region_context_us"  name="region_context" value="US" checked>
    <label for="region_context_us">US</label>
    <input type="radio" id="region_context_global"  name="region_context" value="Global">
    <label for="region_context_global">Global</label>
  </div>

  <br>

  <div>
    <input type="radio" id="affected_context_cases"  name="affected_context" value="Cases" checked>
    <label for="affected_context_cases">Cases</label>
    <input type="radio" id="affected_context_deaths"  name="affected_context" value="Deaths">
    <label for="affected_context_deaths">Deaths</label>
  </div>

  <br>
  State/Country: <select id='regions_dropdown'><option>None</option></select>
  <br>
  <br>
  

  <div class="small-row">
    <input type="checkbox" id="sevendayavg" class="small-float-box" name="sevendayavg" value="1" checked>
    <label for="sevendayavg">Rolling day average</label><br> <!--&lt = '<'' -->
    <input type="text" id="rolling_days" class="small-float-box" name="rolling_days" value="7" style="width: 20px">
    <input type="range" min="3" max="100" value="7" style="width: var(--slider_width)" class="slider small-float-box" id="rollingavgslider">

  </div>

  <br>
  <br>
  <button type="button" id="uk_spanish_flu_button" >Add UK Spanish Flu (Deaths)</button>

  <div id="jsxbox" class=""> </div>
  
  <br><br>

  <div><input type="text" id="console" max=9999999999999></div>

<script src="http://covid19graphs.42web.io/js/main.js"></script>

</body>
</html>
